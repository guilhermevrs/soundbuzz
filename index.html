<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="SoundBuzz">
    <meta name="author" content="guilhermevrs, morgl">
    <!--<link rel="icon" href="img/favicon.ico">-->
    <title>SoundBuzz</title>

    <!-- CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-tagsinput.css" rel="stylesheet">
    <link href="css/soundbuzz.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar-default navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">SoundBuzz</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Help</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
        <form role="form" onsubmit="return formSubmit()">
          <ul class="nav nav-sidebar">
            <li>
                <label for="type"><p class="text-muted text-center">Choose a trend</p></label>
                <div class="form-group">
                    <select id="cboModeSelector" class="form-control">
                      <option value="buzzy">Buzzy</option>
                      <option value="trendy">Trendy</option>
                      <option value="groovy">Groovy</option>
                    </select>
                </div>
            </li>
          </ul>
          <ul class="nav nav-sidebar">
            <li>
                <label for="period"><p class="text-muted text-center">Choose a time</p></label>
                <div class="form-group">
                    <select id="cboWindowSelector" class="form-control">
                      <option value="1week">Last week</option>
                      <option value="2weeks">Last 2 weeks</option>
                      <option value="month">Last month</option>
                    </select>
                </div>
            </li>
          </ul>
          <ul class="nav nav-sidebar">
            <li>
              <label for="tags"><p class="text-muted text-center">Choose tags</p></label>
              <input type="text" id="txtTags" class="form-control" value="" data-role="tagsinput"/>
            </li>
          </ul>
          <ul class="nav nav-sidebar">
            <li>
              <input class="btn btn-default" type="submit" value="Submit">
            </li>
          </ul>
        </form>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <div id="content-target" class="row placeholders">
          </div>
        </div>
      </div>
    </div>

    <!-- ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-tagsinput.min.js"></script>
    <script src="http://connect.soundcloud.com/sdk.js"></script>
    <script src="js/Soundbuzz.js"></script>
    <script src="js/DOM.js"></script>
  </body>
</html>
